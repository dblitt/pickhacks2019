<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Personal</title>
        <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.4/css/bulma.min.css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="kanban.css">
        <style>
        .column {
            float: left;
            width: 50%;
            padding: 10px;
        }
        .row:after {
            content = "";
            display: table;
            clear: both;
        }
    </style>
    </head>

    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Your Profile</h1>
                </div>
            </div>
        </section>

        <nav class="navbar is-primary">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html" style="font-weight:bold;">
                    Home
                    </a>
                    <span class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                    </span>
                </div>
                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="notification.html" class="navbar-item">Notification</a>
                        <a href="nutrition.html" class="navbar-item">Nutrition</a>
                        <a href="workout.html" class="navbar-item">Workout</a>
                        <a href="pdata.html" class="navbar-item is-active">Account</a>
                    </div>
                </div>
            </div>
        </nav>
        <script type="text/javascript">
            (function() {
                var burger = document.querySelector('.burger');
                var nav = document.querySelector('#'+burger.dataset.target);
                burger.addEventListener('click', function(){
                    burger.classList.toggle('is-active');
                    nav.classList.toggle('is-active');
                });
            })();
        </script>

        <div class="box">
            <form>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Joe">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="JJ1">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="jj@joe.com">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope-open"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Height</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="cm">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Weight</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="kg">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Sex</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-link">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>

<div class="columns is-mobile is-centered">
<div class="column is-half is-narrow"></div>
</div>
<script src="../js/bulma.js"></script>
</body>
</html>
